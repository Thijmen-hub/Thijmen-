<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>AI Scam Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Palette - Deep Dark & Premium */
        --bg-color: #030303;
        --surface-color: rgba(255, 255, 255, 0.03);
        --surface-hover: rgba(255, 255, 255, 0.06);
        --input-bg: rgba(20, 20, 22, 0.6);
        
        --text-primary: #ffffff;
        --text-secondary: #98989d;
        --text-tertiary: #58585e;
        
        /* Brand Colors */
        --brand-btn-bg: #ffffff;
        --brand-btn-text: #000000;
        
        /* Functional Colors - Softer Pastels */
        --color-safe: #4ade80;
        --color-warning: #fbbf24;
        --color-danger: #f87171;
        
        /* Status Backgrounds */
        --bg-safe: rgba(74, 222, 128, 0.1);
        --bg-warning: rgba(251, 191, 36, 0.1);
        --bg-danger: rgba(248, 113, 113, 0.1);

        /* Dimensions */
        --radius-xl: 32px;
        --radius-lg: 24px;
        --radius-md: 16px;
        --radius-sm: 8px;
        
        --spacing-xs: 8px;
        --spacing-sm: 16px;
        --spacing-md: 24px;
        --spacing-lg: 32px;
        
        --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.4);
        --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.2);
        
        --border-glass: 1px solid rgba(255, 255, 255, 0.06);
        --backdrop-blur: blur(24px);
        
        --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100vh;
        /* Subtle deep mesh gradient */
        background-image: 
          radial-gradient(circle at 15% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
          radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 40%);
      }

      /* Layout */
      .container {
        max-width: 1024px;
        margin: 0 auto;
        padding: 0 var(--spacing-md);
        position: relative;
        z-index: 2;
        padding-bottom: 80px;
      }

      /* Header */
      .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 0;
        margin-bottom: 40px;
      }

      .logo {
        font-weight: 700;
        font-size: 18px;
        letter-spacing: -0.5px;
        color: var(--text-primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: opacity 0.2s;
      }
      .logo:hover { opacity: 0.8; }

      .nav-links a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition);
        padding: 8px 16px;
        border-radius: 100px;
        background: rgba(255,255,255,0.03);
        border: 1px solid transparent;
        cursor: pointer;
      }
      .nav-links a:hover {
        color: var(--text-primary);
        background: rgba(255,255,255,0.08);
        border-color: rgba(255,255,255,0.05);
      }

      /* Hero Section */
      .hero {
        text-align: center;
        margin-bottom: 64px;
        animation: fadeUp 0.8s ease-out;
      }

      .hero-title {
        font-size: 56px;
        line-height: 1.1;
        font-weight: 800;
        letter-spacing: -2px;
        margin-bottom: 24px;
        color: var(--text-primary);
        background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-subtitle {
        font-size: 18px;
        color: var(--text-secondary);
        font-weight: 400;
        max-width: 540px;
        margin: 0 auto;
        line-height: 1.6;
      }

      /* Input Card */
      .input-wrapper {
        background: var(--input-bg);
        border: var(--border-glass);
        border-radius: var(--radius-lg);
        padding: var(--spacing-sm);
        box-shadow: var(--shadow-soft);
        display: flex;
        flex-direction: column;
        transition: var(--transition);
        max-width: 768px;
        margin: 0 auto 64px auto;
        position: relative;
        backdrop-filter: var(--backdrop-blur);
        -webkit-backdrop-filter: var(--backdrop-blur);
      }

      .input-wrapper:focus-within {
        transform: translateY(-2px);
        border-color: rgba(255,255,255,0.15);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      }

      textarea {
        width: 100%;
        border: none;
        background: transparent;
        padding: 24px;
        font-family: inherit;
        font-size: 17px;
        color: var(--text-primary);
        resize: none;
        outline: none;
        min-height: 160px;
        line-height: 1.6;
      }

      textarea::placeholder {
        color: var(--text-tertiary);
      }

      .action-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px 12px 24px;
      }
      
      .input-hint {
        font-size: 13px;
        color: var(--text-tertiary);
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      /* Button Styling */
      .btn-primary {
        background-color: var(--brand-btn-bg);
        color: var(--brand-btn-text);
        border: none;
        padding: 12px 24px;
        border-radius: 100px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(0,0,0,0.1);
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* Dashboard */
      .dashboard {
        animation: fadeUp 0.6s ease-out;
      }

      .dashboard-header {
        display: flex;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-md);
        align-items: stretch;
      }

      .card {
        background: var(--surface-color);
        border: var(--border-glass);
        border-radius: var(--radius-lg);
        padding: var(--spacing-lg);
        backdrop-filter: var(--backdrop-blur);
        -webkit-backdrop-filter: var(--backdrop-blur);
        transition: var(--transition);
      }
      
      .card:hover {
        background: var(--surface-hover);
      }

      /* Specific Card Glows based on Risk */
      .glow-safe {
        border-color: rgba(74, 222, 128, 0.3);
        box-shadow: 0 0 30px rgba(74, 222, 128, 0.05);
      }
      .glow-warning {
        border-color: rgba(251, 191, 36, 0.3);
        box-shadow: 0 0 30px rgba(251, 191, 36, 0.05);
      }
      .glow-danger {
        border-color: rgba(248, 113, 113, 0.3);
        box-shadow: 0 0 30px rgba(248, 113, 113, 0.05);
      }

      .score-card {
        flex: 0 0 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 16px;
      }

      .progress-ring {
        position: relative;
        width: 160px;
        height: 160px;
      }
      
      .progress-ring svg {
        width: 160px;
        height: 160px;
        transform: rotate(-90deg);
      }
      
      .progress-ring circle {
        fill: transparent;
        stroke-width: 8;
        stroke-linecap: round;
      }
      
      .ring-bg { stroke: rgba(255,255,255,0.05); }
      .ring-progress { transition: stroke-dashoffset 1.5s ease-out; stroke-dasharray: 439.8; }
      
      .score-text-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .score-number {
        font-size: 36px;
        font-weight: 800;
        color: var(--text-primary);
        line-height: 1;
      }
      
      .score-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-tertiary);
        margin-top: 4px;
      }

      .risk-badge {
        padding: 6px 12px;
        border-radius: 100px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .bg-safe { background: var(--bg-safe); color: var(--color-safe); }
      .bg-warning { background: var(--bg-warning); color: var(--color-warning); }
      .bg-danger { background: var(--bg-danger); color: var(--color-danger); }

      .dashboard-header .card:last-child {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
        color: var(--text-secondary);
      }
      
      .card-title {
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .summary-text {
        font-size: 18px;
        line-height: 1.6;
        color: var(--text-primary);
        font-weight: 400;
        margin-bottom: 24px;
      }

      .result-actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn-secondary {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: var(--transition);
      }
      .btn-secondary:hover { background: rgba(255,255,255,0.1); }

      .btn-ghost-danger {
        background: transparent;
        border: 1px solid transparent;
        color: var(--color-danger);
        padding: 8px 16px;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: var(--transition);
        margin-left: auto;
      }
      .btn-ghost-danger:hover { background: rgba(248, 113, 113, 0.1); }

      /* Grid Section */
      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-md);
      }

      .checks-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .check-item {
        display: flex;
        gap: 16px;
        align-items: flex-start;
        padding: 12px;
        border-radius: var(--radius-sm);
        transition: var(--transition);
      }
      .check-item:hover { background: rgba(255,255,255,0.02); }

      .check-icon { margin-top: 2px; }
      
      .status-safe .check-icon { color: var(--color-safe); }
      .status-warning .check-icon { color: var(--color-warning); }
      .status-danger .check-icon { color: var(--color-danger); }

      .check-title { font-size: 14px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
      .check-desc { font-size: 13px; color: var(--text-secondary); line-height: 1.5; }

      /* Tips List */
      .tips-list { list-style: none; display: flex; flex-direction: column; gap: 12px; }
      .tip-item { display: flex; gap: 12px; align-items: flex-start; }
      .tip-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--color-safe); margin-top: 8px; flex-shrink: 0; }
      .tip-text { font-size: 14px; color: var(--text-secondary); line-height: 1.5; }

      .broken-link-item {
        background: rgba(248, 113, 113, 0.05);
        border: 1px solid rgba(248, 113, 113, 0.2);
        padding: 16px;
        border-radius: var(--radius-sm);
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }
      .broken-link-list {
        list-style: none;
        margin-top: 8px;
        font-family: monospace;
        font-size: 12px;
        color: var(--color-danger);
      }

      /* HISTORY SECTION */
      .history-section {
        margin-top: 64px;
        max-width: 768px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeUp 0.6s ease-out;
      }
      
      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 0 8px;
      }
      
      .history-title {
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-secondary);
      }
      
      .btn-clear {
        background: none;
        border: none;
        color: var(--text-tertiary);
        font-size: 12px;
        cursor: pointer;
        transition: color 0.2s;
        padding: 4px;
      }
      .btn-clear:hover { color: var(--color-danger); }
      
      .history-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .history-item {
        background: var(--surface-color);
        border: var(--border-glass);
        border-radius: var(--radius-md);
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: var(--transition);
        backdrop-filter: var(--backdrop-blur);
        -webkit-backdrop-filter: var(--backdrop-blur);
      }
      
      .history-item:hover {
        background: var(--surface-hover);
        transform: translateX(4px);
      }
      
      .history-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow: hidden;
      }
      
      .history-date {
        font-size: 11px;
        color: var(--text-tertiary);
        font-weight: 500;
      }
      
      .history-snippet {
        font-size: 14px;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 320px;
      }
      
      .history-badge {
        font-size: 12px;
        font-weight: 700;
        padding: 4px 10px;
        border-radius: 100px;
        text-transform: uppercase;
      }

      /* Error Message */
      .error-msg {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: var(--color-danger);
        background: var(--bg-danger);
        padding: 12px;
        border-radius: var(--radius-md);
        margin-top: 24px;
        font-size: 14px;
        font-weight: 500;
        animation: fadeIn 0.3s ease;
      }

      /* Toast Notification */
      .toast-notification {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: rgba(14, 14, 14, 0.8);
        border: var(--border-glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding: 12px 24px;
        border-radius: 100px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        z-index: 2000;
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .toast-icon {
        color: var(--color-safe);
        display: flex;
        align-items: center;
      }
      
      .toast-message {
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
      }

      @keyframes slideUp {
        to { transform: translateX(-50%) translateY(0); }
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 40px 0;
        color: var(--text-tertiary);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        animation: fadeIn 0.3s ease-out;
      }

      .modal-content {
        background: #111;
        border: var(--border-glass);
        border-radius: var(--radius-lg);
        padding: 32px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        position: relative;
        animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .modal-close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: var(--text-tertiary);
        cursor: pointer;
        transition: color 0.2s;
      }
      .modal-close-btn:hover { color: var(--text-primary); }

      .modal-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 24px;
      }

      .modal-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .modal-item {
        display: flex;
        gap: 16px;
      }
      .modal-item-icon { flex-shrink: 0; margin-top: 2px; }
      .modal-item-title { font-size: 15px; font-weight: 600; color: var(--text-primary); display: block; margin-bottom: 4px; }
      .modal-item-desc { font-size: 13px; color: var(--text-secondary); line-height: 1.5; }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* MEDIA QUERIES (Responsive) */
      @media (max-width: 900px) {
        .dashboard-header {
          flex-direction: column;
        }
        .score-card {
          flex: auto;
          flex-direction: row;
          justify-content: space-between;
          padding: 24px;
          text-align: left;
        }
        .score-card .progress-ring {
           width: 80px; height: 80px;
        }
        .score-card .progress-ring svg { width: 80px; height: 80px; }
        .score-card .score-number { font-size: 20px; }
        .score-card .score-label { font-size: 10px; }
        .score-card circle { stroke-width: 6; }
      }

      @media (max-width: 600px) {
        .hero-title {
          font-size: 40px;
        }
        .container {
          padding: 0 16px;
        }
        
        /* Input area */
        .input-wrapper {
          padding: 12px;
        }
        textarea {
          padding: 12px;
          min-height: 120px;
        }
        .action-row {
          flex-direction: column;
          gap: 16px;
          align-items: flex-start;
          padding: 0 12px 12px 12px;
        }
        .btn-primary {
          width: 100%;
          justify-content: center;
        }

        /* Dashboard Stack */
        .dashboard-header {
          flex-direction: column;
        }
        .score-card {
          flex-direction: column;
          text-align: center;
          gap: 12px;
        }
        .score-card .progress-ring {
           width: 120px; height: 120px;
        }
        .score-card .progress-ring svg { width: 120px; height: 120px; }

        .dashboard-grid {
          grid-template-columns: 1fr;
        }
        
        .result-actions {
          flex-direction: column;
        }
        .result-actions button {
          width: 100%;
          justify-content: center;
        }
        .btn-ghost-danger {
          margin-left: 0;
        }
        
        .history-snippet {
          max-width: 200px;
        }
      }
    </style>
